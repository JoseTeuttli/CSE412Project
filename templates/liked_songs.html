<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Liked Songs</title>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Music Database App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="liked_songs">Liked Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search">Search Songs</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                </form>
              </div>
            </div>
        </nav>
    </head>

    <body style="background-color: LightGray;">
        <div class ="container-fluid mt-3 text-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Song Name</th>
                        <th>Album Name</th>
                        <th>Artist Name</th>
                        <th>Creation Date</th>
                        <th>Genre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for tuple in data: %}                                          
                    <tr>
                        <td>{{tuple[0]}}</td>
                        <td>{{tuple[1]}}</td>
                        <td>{{tuple[2]}}</td>
                        <td>{{tuple[3]}}</td>
                        <td>{{tuple[4]}}</td>
                        <form action="/unlike" method="POST">

                            <!-- <p><input type=" submit" value="Add to a playlist" name="song_name" /></p> -->
                            <td>
                                <button name="song_name" type="submit" value="{{ tuple[0] | string }}">Unlike Song</button>
                            </td>
                        </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
