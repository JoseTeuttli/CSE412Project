<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Search Result</title>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Music Database App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="liked_songs">Liked Songs</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="POST">
                            <a class="nav-link" href="/logout">Logout</a>
                        </form>
                    </li>
                </form>
              </div>
            </div>
        </nav>
    </head>

    <body style="background-color: LightGray;">
        <table>
            <tr>
                <th>Song Name</th>
                <th>Album Name</th>
                <th>Artist Name</th>
                <th>Creation Date</th>
                <th>Genre</th>
            </tr>
            {% for tuple in data: %}
            <tr>
                <td>{{tuple[0]}}</td>
                <td>{{tuple[1]}}</td>
                <td>{{tuple[2]}}</td>
                <td>{{tuple[3]}}</td>
                <td>{{tuple[4]}}</td>
                {% if (user_id!=-1) %}
                <form action="/add_to_playlist" method="POST">

                    <!-- <p><input type=" submit" value="Add to a playlist" name="song_name" /></p> -->
                    <td>
                        <label for="playlist_name">Select a playlist:</label>
                        <select id="playlist_name" name="playlist_name">
                            {% for name in playlists %}
                            <option value="{{ name[0] | string }}">{{name[0] | string}}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <button name="song_name" type="submit" value="{{ tuple[0] | string }}">Add to a
                            playlist</button>
                    </td>
                </form>

                <form action="/like" method="POST">

                    <!-- <p><input type=" submit" value="Add to a playlist" name="song_name" /></p> -->
                    <td>
                        <button name="song_name" type="submit" value="{{ tuple[0] | string }}">Like Song</button>
                    </td>
                </form>
                {% endif %}

            </tr>
            {% endfor %}
        </table>
    </body>

</html>
