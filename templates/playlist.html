<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-color: LightGray;">
    <form action="/" method="GET">
        <button><a>Go To Home</a></button><br><br>
    </form>
    <form action="/new_playlist" method="GET">
        <button><a>Create a new playlist</a></button><br><br>
    </form>
    <form action="/remove_playlist" method="GET">
        <button><a>Remove a playlist</a></button><br><br>
    </form>
    <form action="/remove_song" method="GET">
        <button><a>Remove a song</a></button><br><br>
    </form>

    <table>
        <tr>
            <th>Playlist</th>
            <th>Song</th>
        </tr>
        {%for playlist in playlists:%}
        <tr>
            <td>{{playlist[0]}}</td>
            <td>{{playlist[1]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
