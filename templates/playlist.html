    <body style="background-color: LightGray;">
        <div class="container-fluid text-center mt-3">
            <form action="/" method="GET">
                <button><a>Go To Home</a></button><br><br>
            </form>
            <form action="/new_playlist" method="GET">
                <button><a>Create a new playlist</a></button><br><br>
            </form>
            <form action="/remove_playlist" method="GET">
                <button><a>Remove a playlist</a></button><br><br>
            </form>
            <form action="/search" method="GET">
                <button><a>Search for Song to Add</a></button><br><br>
            </form>
            <form action="/remove_song" method="GET">
                <button><a>Remove a song</a></button><br><br>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Playlist</th>
                        <th scope="col">Song</th>
                    </tr>
                </thead>
                <tbody>
                    {%for playlist in playlists:%}
                    <tr>
                        <td>{{playlist[0]}}</td>
                        <td>{{playlist[1]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
